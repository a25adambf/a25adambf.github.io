<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contacto — SUA & TERRA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos_contacto.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <a class="logo" href="index.html"
          ><img src="img/logo_burgundy.png" alt="Logo SUA & TERRA"
        /></a>
        <nav id="main-nav" class="main-nav">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="conocenos.html">Conócenos</a></li>
            <li><a href="menu.html">Carta</a></li>
            <li class="selected"><a href="contacto.html" class="active">Contacto</a></li>
          </ul>
        </nav>
        <button id="nav-toggle" class="nav-toggle">☰</button>
      </div>
    </header>

    <main class="container section">
      <h1>Contacto</h1>
      <p>
        ¿Quieres reservar o hacernos llegar una consulta? Escríbenos o ven a
        conocernos en persona.
      </p>

      <div class="contact-grid">
        <form id="contactForm" novalidate>
          <label for="name">Nombre</label>
          <input
            id="name"
            name="name"
            type="text"
            required
            placeholder="Tu nombre completo"
          />

          <label for="email">Correo electrónico</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="tu@correo.com"
          />

          <label for="message">Mensaje</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="Escribe tu mensaje..."
          ></textarea>

          <button type="submit" class="btn">Enviar</button>
          <p id="formMsg"></p>
        </form>

        <aside class="contact-info">
          <h2>Ubicación</h2>
          <p>
            <strong>SUA & TERRA</strong><br />Rúa Falsa 1, Santiago de
            Compostela
          </p>
          <p>Tel: <a href="tel:+34981000000">981 000 000</a></p>
          <iframe
            src="https://www.google.com/maps?q=Santiago+de+Compostela&output=embed"
            width="100%"
            height="250"
            style="border: 0"
          ></iframe>
        </aside>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-content">
        <p>&copy; <span id="year"></span> SUA & TERRA</p>
        <p>Autor: Brea_Fraga_Adam</p>
      </div>
    </footer>
  </body>
</html>
