function loadQuiz() {
  const quiz = document.getElementById("quiz");
  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<p>${i+1}. ${q.question}</p>`;

    q.options.forEach((opt, j) => {
      const label = document.createElement("label");
      label.className = "option";
      label.innerHTML = `
        <input type="radio" name="q${i}">
        ${opt}
      `;
      label.querySelector("input").addEventListener("change", () => {
        checkAnswer(i, j, label, div);
      });
      div.appendChild(label);
    });

    quiz.appendChild(div);
  });
}

function checkAnswer(i, selected, selectedLabel, container) {
  if (container.classList.contains("disabled")) return;
  container.classList.add("disabled");
  answered++;

  const labels = container.querySelectorAll(".option");
  labels[selected].classList.add("selected");

  labels.forEach((label, index) => {
    if (index === questions[i].correct) {
      label.classList.add("correct");
    }
    if (index === selected && selected !== questions[i].correct) {
      label.classList.add("incorrect");
    }
  });

  if (selected === questions[i].correct) score++;

  document.getElementById("score").textContent = `Aciertos: ${score}`;
  document.getElementById("progress").style.width = `${(answered / total) * 100}%`;
}
