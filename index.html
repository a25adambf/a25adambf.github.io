.disabled {

  margin-bottom: 15px;
  color: #4caf50;

@media (max-width: 600px) {

const total = questions.length;

function loadQuiz() {
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = '';
  
  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.id = `question-${i}`;
    
    const questionText = document.createElement("p");
    questionText.textContent = `${i+1}. ${q.question}`;
    div.appendChild(questionText);

    q.options.forEach((opt, j) => {
      const label = document.createElement("label");
      label.className = "option";
      
      const input = document.createElement("input");
      input.type = "radio";
      input.name = `q${i}`;
      input.value = j;
      
      const text = document.createTextNode(opt);
      
      label.appendChild(input);
      label.appendChild(text);
      
      label.addEventListener("click", function(e) {
        if (!div.classList.contains("disabled")) {
          input.checked = true;
          checkAnswer(i, j, label, div);
        }
      });
      
      div.appendChild(label);
    });

    quiz.appendChild(div);
  });
}

function checkAnswer(i, selected, selectedLabel, container) {
  if (container.classList.contains("disabled")) return;
  
  container.classList.add("disabled");
  answered++;

  const labels = container.querySelectorAll(".option");
  
  labels.forEach((label, index) => {
    if (index === questions[i].correct) {
      label.classList.add("correct");
    }
  });
  
  selectedLabel.classList.add("selected");
  
  if (selected !== questions[i].correct) {
    selectedLabel.classList.add("incorrect");
  } else {
    score++;
  }

  updateScore();
  updateProgress();
  
  if (answered === total) {
    showFinalResult();
  }
}

function updateScore() {
  document.getElementById("score").textContent = `Aciertos: ${score} / ${answered}`;
}

function updateProgress() {
  const percentage = Math.round((answered / total) * 100);
  const progressBar = document.getElementById("progress");
  progressBar.style.width = `${percentage}%`;
  progressBar.textContent = `${percentage}%`;
}

function showFinalResult() {
  const percentage = Math.round((score / total) * 100);
  document.getElementById("finalScore").textContent = `Has acertado ${score} de ${total} preguntas`;
  document.getElementById("finalPercentage").textContent = `Porcentaje: ${percentage}%`;
  
  setTimeout(() => {
    document.getElementById("finalResult").style.display = "block";
    document.getElementById("finalResult").scrollIntoView({ behavior: 'smooth' });
  }, 500);
}

function resetQuiz() {
  score = 0;
  answered = 0;
  document.getElementById("finalResult").style.display = "none";
  updateScore();
  updateProgress();
  loadQuiz();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

// Cargar el quiz al inicio
loadQuiz();
